<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика платформы | Автозапчасти</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">АВТОЗАПЧАСТИ</div>
            <nav class="user-nav">
                <a href="../index.html" class="home-btn"><i class="fas fa-home"></i> Главная</a>
                <span class="username">Добро пожаловать, <span id="displayUsername">Администратор</span></span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </nav>
        </div>
    </header>

    <main class="analytics-main">
        <div class="container">
            <h1>Аналитика платформы</h1>
            <div class="analytics-actions">
                <button id="exportUsersProductsBtn" class="action-btn"><i class="fas fa-file-excel"></i> Экспорт пользователей и товаров</button>
                <button id="exportReportBtn" class="action-btn"><i class="fas fa-file-excel"></i> Экспорт отчета</button>
            </div>
            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Заказы по категориям</h3>
                    <canvas id="ordersByCategoryChart"></canvas>
                </div>
                <div class="analytics-card">
                    <h3>Активность пользователей</h3>
                    <div id="userActivity"></div>
                </div>
                <div class="analytics-card">
                    <h3>Популярные товары</h3>
                    <div id="popularProducts"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="container">
            <p>© 2025 Автозапчасти | <a href="#">Помощь</a> | <a href="#">О нас</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
