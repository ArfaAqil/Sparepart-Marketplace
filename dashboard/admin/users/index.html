<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями | Автозапчасти</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">АВТОЗАПЧАСТИ</div>
            <nav class="user-nav">
                <a href="../index.html" class="home-btn"><i class="fas fa-home"></i> Главная</a>
                <span class="username">Добро пожаловать, <span id="displayUsername">Администратор</span></span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </nav>
        </div>
    </header>

    <main class="users-main">
        <div class="container">
            <h1>Управление пользователями</h1>
            <div class="users-filters">
                <select id="roleFilter" class="filter-select">
                    <option value="all">Все роли</option>
                    <option value="buyer">Покупатель</option>
                    <option value="seller">Продавец</option>
                    <option value="admin">Админ</option>
                </select>
                <input type="text" id="searchFilter" placeholder="Поиск по имени или email" class="filter-select">
            </div>
            <div class="user-list" id="userList">
                <!-- Users will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="container">
            <p>© 2025 Автозапчасти | <a href="#">Помощь</a> | <a href="#">О нас</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
