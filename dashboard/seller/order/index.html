<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказов | Автозапчасти</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">АВТОЗАПЧАСТИ</div>
            <nav class="user-nav">
                <span class="username">Добро пожаловать, <span id="displayUsername">Продавец</span></span>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </nav>
        </div>
    </header>

    <main class="order-main">
        <div class="container">
            <h1>Заказы покупателей</h1>
            <button id="exportExcelBtn" class="action-btn"><i class="fas fa-file-excel"></i> Экспорт в Excel</button>
            <div class="order-list" id="orderList">
                <!-- Orders will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="container">
            <p>© 2025 Автозапчасти | <a href="#">Помощь</a> | <a href="#">О нас</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
